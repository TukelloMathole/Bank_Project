<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">User Profile</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <p class="text-gray-700">{{ user.name }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <p class="text-gray-700">{{ user.email }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Account Number:</label>
            <p class="text-gray-700">{{ user.accountNumber }}</p>
        </div>
        <!-- Additional user settings -->
        <div class="border-t pt-4 mt-4">
            <h2 class="text-lg font-bold mb-2">User Settings</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Change PIN for Account:</label>
                <select [(ngModel)]="selectedAccount" (change)="changePin(selectedAccount)"
                        class="block w-full border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option *ngFor="let account of user.accounts" [value]="account.accountNumber">
                        {{ account.accountNumber }}
                    </option>
                </select>
            </div>
            <!-- Add more settings options as needed -->
        </div>
    </div>
    <div class="flex items-center justify-end">
        <button (click)="editProfile()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Edit Profile
        </button>
        <!-- Additional buttons for features like change password, etc. -->
    </div>
</div>
