<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="username" class="block font-medium">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label for="password" class="block font-medium">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
          Login
        </button>
      </form>
    </div>
  </div>
